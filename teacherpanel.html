#techerpannel   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teacher - Intelligent Library System</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
<style>
  :root{
    --primary:#0ea5ff;
    --secondary:#7c3aed;
    --muted:#9aa6bf;
    --card:#07102a;
    --radius:14px;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
  body{
    min-height:100vh;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.06), transparent 8%),
                radial-gradient(1000px 500px at 90% 90%, rgba(14,165,255,0.03), transparent 8%),
                linear-gradient(180deg,#000814 0%, #02021a 60%);
    color:#e6eef8;
    padding:28px;
  }
  .wrap{max-width:1200px;margin:0 auto;}
  header{
    display:flex;align-items:center;justify-content:space-between;
    padding:18px;border-radius:18px;
    background: var(--card);
    color:#fff;box-shadow:0 20px 50px rgba(0,0,0,0.3);
  }
  header .logo img{height:60px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.2);}
  header h1{font-size:20px;margin-left:12px;color:#fff;}
  .panel{display:grid;grid-template-columns:1fr 420px;gap:22px;margin-top:20px;}
  .card{
    background: rgba(7,16,42,0.85);
    padding:18px;
    border-radius: var(--radius);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.05);
  }
  .controls .row{display:flex;gap:10px;align-items:center;margin-bottom:12px;}
  label{display:block;font-weight:700;color:var(--primary);margin-bottom:6px;}
  select,input[type="text"]{
    width:100%;
    padding:10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.15);
    outline:none;
    background: rgba(255,255,255,0.05);
    color:#fff;
  }
  input[type="file"]{padding:6px;}
  select option{
    background-color: rgba(7,16,42,0.95);
    color:#fff;
    padding:8px 10px;
  }
  select option:hover{
    background-color: rgba(14,165,255,0.5);
    color:#001022;
  }
  .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700;}
  .btn.primary{background: linear-gradient(90deg,var(--primary),var(--secondary)); color:#001022;}
  .btn.primary:hover{box-shadow:0 10px 30px rgba(14,165,255,0.12);}
  .btn.danger{background:#f87171;color:white;}
  .btn.danger:hover{background:#f8717114;}
  .uploaded-list{display:grid;gap:10px;margin-top:12px;}
  .file-item{
    padding:12px;
    border-radius:10px;
    background: rgba(255,255,255,0.05);
    display:flex;justify-content:space-between;align-items:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.04);
  }
  .file-meta{font-weight:700;color:var(--primary);}
  .file-actions button{font-weight:600;}
  .note{font-size:13px;color:var(--muted);margin-top:10px;}
  .muted{color:#667974;font-weight:600;font-size:13px;}
  @media(max-width:960px){.panel{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div style="display:flex;align-items:center">
      <div class="logo"><img src="budhha.png.png" alt="logo"></div>
      <h1>Intelligent Library System â€” Teacher Upload</h1>
    </div>
    <div class="right muted">Uploads listed locally (no server)</div>
  </header>

  <div class="panel">
    <div class="card">
      <h2 style="margin-bottom:12px;color:var(--primary)">Upload Resource</h2>

      <div class="controls">
        <div class="row">
          <div style="flex:1">
            <label for="year">Year (1 / 2 / 3 / 4)</label>
            <select id="year">
              <option value="">--Select Year--</option>
              <option>1 Year</option>
              <option>2 Year</option>
              <option>3 Year</option>
              <option>4 Year</option>
            </select>
          </div>
          <div style="width:220px">
            <label for="subject">Subject</label>
            <select id="subject"><option value="">--Select Subject--</option></select>
          </div>
        </div>

        <div class="row">
          <div style="flex:1">
            <label for="category">Category</label>
            <select id="category">
              <option value="Notes">Notes</option>
              <option value="E-Books">E-Books</option>
              <option value="PYQ">PYQ Papers</option>
              <option value="Important">Important Questions</option>
              <option value="Budhha Series">Budhha Series</option>
              <option value="Quantum">Quantum</option>
            </select>
          </div>
          <div style="width:220px; display:none" id="pyq-year-wrapper">
            <label for="pyqYear">Academic Year (for PYQ)</label>
            <select id="pyqYear">
              <option value="">--Select Academic Year--</option>
              <option value="2017-18">2017-18</option>
              <option value="2018-19">2018-19</option>
              <option value="2019-20">2019-20</option>
              <option value="2020-21">2020-21</option>
              <option value="2021-22">2021-22</option>
              <option value="2022-23">2022-23</option>
              <option value="2023-24">2023-24</option>
              <option value="2024-25">2024-25</option>
              <option value="addNew">+ Add New Year</option>
            </select>
          </div>
        </div>

        <div style="margin-top:10px">
          <label for="title">File Title (optional)</label>
          <input id="title" type="text" placeholder="E.g., Midterm PYQ Set A">
        </div>

        <div style="margin-top:10px">
          <label for="file">Choose file</label>
          <input id="file" type="file" accept=".pdf,.doc,.docx,.txt">
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn primary" id="uploadBtn">Upload</button>
          <button class="btn" id="refreshBtn">Refresh List</button>
        </div>

        <div class="note">Local demo: Files appear below right after upload.</div>
      </div>
    </div>

    <div class="card">
      <h2 style="color:var(--primary)">Files</h2>
      <div id="filesList" class="uploaded-list">
        <div class="muted">No files yet.</div>
      </div>
    </div>
  </div>
</div>

<script>
const yearEl = document.getElementById('year');
const subjectEl = document.getElementById('subject');
const categoryEl = document.getElementById('category');
const fileEl = document.getElementById('file');
const uploadBtn = document.getElementById('uploadBtn');
const filesList = document.getElementById('filesList');
const refreshBtn = document.getElementById('refreshBtn');
const titleEl = document.getElementById('title');
const pyqYearWrapper = document.getElementById('pyq-year-wrapper');
const pyqYear = document.getElementById('pyqYear');

const SUBJECTS = {
  "1 Year": ["Math 1","Math 2","Physics","Chemistry","PPS","EVS","Basic Electrical Engineering"],
  "2 Year": ["Data Structure","COA","DSTL","ESE","Python Programming"],
  "3 Year": ["Database Management","Artificial Intelligence","Design & Analysis of Algorithm","Computer Networks","Software Engineering"],
  "4 Year": ["Machine Learning","Cloud Computing","Advanced AI"]
};

function populateSubjects(){
  subjectEl.innerHTML = '<option value="">--Select Subject--</option>';
  const y = yearEl.value;
  if (y && SUBJECTS[y]) {
    SUBJECTS[y].forEach(s => {
      const opt = document.createElement('option'); 
      opt.value = s; 
      opt.textContent = s;
      subjectEl.appendChild(opt);
    });
  }
}

yearEl.addEventListener('change',populateSubjects);

categoryEl.addEventListener('change', ()=>{
  pyqYearWrapper.style.display = (categoryEl.value === 'PYQ') ? 'block' : 'none';
  if (categoryEl.value !== 'PYQ') pyqYear.value = '';
});

pyqYear.addEventListener('change', ()=>{
  if (pyqYear.value === 'addNew') {
    const v = prompt('Enter new academic year (e.g. 2025-26)');
    if (v) {
      const o = document.createElement('option'); 
      o.value = v; 
      o.textContent = v;
      pyqYear.insertBefore(o, pyqYear.lastChild);
      pyqYear.value = v;
    } else pyqYear.value = '';
  }
});

const localFiles = [];

uploadBtn.addEventListener('click', ()=>{
  const y = yearEl.value;
  const s = subjectEl.value;
  const c = categoryEl.value;
  const f = fileEl.files[0];
  const title = titleEl.value.trim();

  if (!y || !s) return alert('Select Year and Subject first');
  if (!f) return alert('Choose a file to upload');
  if (c === 'PYQ' && !pyqYear.value) return alert('Select academic year for PYQ');

  const fileData = {
    name: title || f.name,
    file: f,
    year: y,
    subject: s,
    category: c,
    time: new Date().toLocaleString()
  };

  localFiles.push(fileData);
  renderLocalFiles();

  fileEl.value = '';
  titleEl.value = '';
  alert('File added locally!');
});

function renderLocalFiles(){
  filesList.innerHTML = '';
  if (!localFiles.length) {
    filesList.innerHTML = '<div class="muted">No files yet.</div>';
    return;
  }
  localFiles.forEach((f, i)=>{
    const item = document.createElement('div');
    item.className = 'file-item';
    item.innerHTML = `
      <div>
        <div class="file-meta">${f.name}</div>
        <div class="muted">${f.time}</div>
      </div>
      <div class="file-actions">
        <button class="btn primary" onclick="openLocalFile(${i})">Open</button>
      </div>
    `;
    filesList.appendChild(item);
  });
}

window.openLocalFile = function(index){
  const fileObj = localFiles[index];
  const url = URL.createObjectURL(fileObj.file);
  window.open(url, '_blank');
};

refreshBtn.addEventListener('click', renderLocalFiles);

populateSubjects();
</script>
</body>
</html>
