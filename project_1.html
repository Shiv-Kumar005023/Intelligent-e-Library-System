<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #24f682, #730746);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-card {
      background: rgba(136, 8, 107, 0.9);
      backdrop-filter: blur(15px);
      width: 450px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      padding: 35px 30px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.2);
    }

    h2 {
      color: #29c6b4;
      font-size: 30px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .info {
      text-align: left;
      margin-top: 10px;
      line-height: 1.8;
      color: #504e4e;
      font-size: 16px;
      transition: opacity 0.5s ease;
    }
    .info b { color: #65aba2; }

    .book-section {
      margin-top: 30px;
    }

    .book-section h3 {
      font-size: 18px;
      color: #2b9689;
      margin-bottom: 15px;
    }

    .book-status {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .book-box {
      background: linear-gradient(145deg, #fefefe, #e0f8f2);
      padding: 18px 10px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .book-box.taken {
      background: linear-gradient(145deg, #6ede99, #b3e7c9);
      color: #0e664b;
    }

    .book-box.available {
      background: linear-gradient(145deg, #fff3d4, #ffe2b8);
      color: #b36b00;
    }

    .book-box i {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .book-box:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    /* Bounce animation on load */
    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      60% { transform: translateY(5px); opacity: 1; }
      100% { transform: translateY(0); }
    }
    .book-box {
      animation: bounceIn 0.5s ease forwards;
    }

    .back-btn {
      margin-top: 35px;
      padding: 14px 20px;
      background: linear-gradient(135deg, #1f7a6f, #2fb99b);
      color: rgb(85, 74, 74);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="profile-card" id="profileCard">
    <h2>Student Profile</h2>
    <div id="info" class="info"></div>

    <div class="book-section">
      <h3>You can borrow 3 books from the college library</h3>
      <div class="book-status" id="bookStatus"></div>
    </div>

    <button class="back-btn" onclick="window.location.href='fir_nakali.html'">â¬… Back</button>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('ils_users') || '[]');
    const lastEmail = localStorage.getItem('ils_last_login');
    const user = users.find(u => u.email === lastEmail);

    function createBookIcon(isTaken) {
      return `<i class="ri-book-${isTaken ? '2-fill' : 'open-fill'}"></i>`;
    }

    if (!user) {
      document.getElementById('info').innerHTML = "<b>No student data found!</b>";
    } else {
      document.getElementById('info').innerHTML = `
        <b>Name:</b> ${user.fullName}<br>
        <b>Email:</b> ${user.email}<br>
        <b>Roll No.:</b> ${user.rollNo}<br>
        <b>Branch:</b> ${user.branch}<br>
        <b>Course:</b> ${user.course}<br>
        <b>Mobile:</b> ${user.mobile || 'N/A'}
      `;

      const booksKey = 'books_'+user.email;
      if (!localStorage.getItem(booksKey)) {
        localStorage.setItem(booksKey, JSON.stringify([false,false,false]));
      }

      const books = JSON.parse(localStorage.getItem(booksKey));
      const container = document.getElementById('bookStatus');
      container.innerHTML = books.map((b,i)=>`
        <div class="book-box ${b?'taken':'available'}">
          ${createBookIcon(b)}
          Book ${i+1}: ${b?'Taken':'Available'}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
